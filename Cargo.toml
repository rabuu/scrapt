[package]
name = "scrapt"
version = "0.1.0"
authors = ["rabuu <dev@rbuurman.de>"]
edition = "2021"
description = "Script your Scratch!"

[workspace]
members = [
    "sb3",
]

[workspace.dependencies]
sb3 = { path = "sb3" }
serde = { version = "1.0.209", features = ["derive"] }

[dependencies]
sb3 = { workspace = true }
serde = { workspace = true }
clap = { version = "4.5.16", features = ["derive"] }
md-5 = "0.10.6"
thiserror = "1.0.63"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
zip = "2.2.0"
toml = "0.8.19"
